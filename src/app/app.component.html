<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu
      contentId="main-content"
      type="overlay"
      side="start"
      menuId="first"
    >
      <ion-header>
        <ion-toolbar color="danger">
          <ion-title>Pantau Covid</ion-title>
        </ion-toolbar>
      </ion-header>
      <div class="logo-section">
        <div class="logo-section__wrapper">
          <img
            class="logo-section__logo" 
            src="http://icons.iconarchive.com/icons/streamlineicons/streamline-ux-free/256/doctor-hospital-icon.png"
          />
          <h3 class="logo-section__title">RSUD. Tester</h3>
        </div>
      </div>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle
            auto-hide="true"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item 
              (click)="selectedIndex = i" 
              routerDirection="root"
              [routerLink]="[p.url]" 
              lines="none"
              detail="false" 
              [class.selected]="selectedIndex == i"
            >
              <ion-icon 
                slot="start" 
                [ios]="p.icon + '-outline'" 
                [md]="p.icon + '-sharp'"
              >
              </ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
